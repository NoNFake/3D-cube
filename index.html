<!DOCTYPE html>
<html lang="en">





<head>
    <link rel="stylesheet" href="index.css">
    <style>
        @keyframes turn {
            from {
                transform: rotate3d(0, 0, 0, 0);
            }
            to {
                transform: rotate3d(1, 1, 0, 360deg);
            }
        }
        
        .cube {
            width: 40%;
            height: -40%;
            transform-style: preserve-3d;
            animation: turn 4s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%)
        }
        
        .face {
            width: 200px;
            height: 200px;
            background: #000000;
            border: 1px solid;
            position: absolute;
            opacity: 8.75;
            transform: translateZ(100px);
            box-shadow: 0 0 10px #6f009b, 0 0 10px #6f009b, 0 0 8px #6f009b, 0 0 20px #6f009b;
        }
        
        .front {
            transform: translateZ(100px);
        }
        
        .back {
            transform: rotateZ(-100px) rotateY(180deg);
        }
        
        .left {
            transform: translateX(-100px) rotateY(-90deg);
        }
        
        .right {
            transform: translateX(100px) rotateY(90deg);
        }
        
        .top {
            transform: translateY(100px) rotateX(90deg);
        }
        
        .bottom {
            transform: translateY(100px) rotateX(-90deg);
        }
        
        .pon {
            transform: translateY(-100px) rotateX(90deg);
        }
        
        .unfront {
            transform: translateZ(-100px);
        }
    </style>
    <title>heh</title>
</head>

<body>


    <div class="cube">
        <div class="face top"></div>
        <div class="face bottom"></div>
        <div class="face left"></div>
        <div class="face back"></div>
        <div class="face right"></div>
        <div class="face front"></div>
        <div class="face pon"></div>
        <div class="face unfront"></div>




    </div>
</body>



<div class="space">
    <script src="index.js"></script>
</div>

</html>
